        function soma() {
            var $n1 = Number.parseInt(document.getElementById("n1").value)
            var $n2 = Number.parseInt(document.getElementById("n2").value)
            var $total
            var $opcao = document.getElementById("iSelect").value
            if ($opcao == "soma") {
                $total = $n1 + $n2
            } else if ($opcao == "sub") {
                $total = $n1 - $n2
            } else if ($opcao == "multi") {
                $total = $n1 * $n2
            } else {
                $total = $n1 / $n2
            }
            document.getElementById("total").innerHTML = $total
