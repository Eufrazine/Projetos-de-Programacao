<!DOCTYPE html>

<html>

<head>
    <title>Criando Tabelas</title>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="copyright" content="Monique Caggiano">
    <meta name="description" content="Tabelas">
</head>

<body>
    <marquee>Este texto vai "rolar" da direita para esquerda.</marquee>

    <marquee direction="up">Este texto vai rolar de baixo para cima.</marquee>

    <marquee direction="down" width="250" height="200" behavior="alternate" style="border:solid">
        <marquee behavior="alternate">
            Este texto vai pular
        </marquee>
    </marquee>

    <center>
        <font color=blue size=6>TABELA</font>
    </center>
    <br>
    <table border="1" bgcolor="#5F9EA0">
        <tr>
            <td>linha 1, célula 1</td>
            <td>linha 1, célula 2</td>
        </tr>
        <tr>
            <td>linha 2, célula 1</td>
            <td>linha 2, célula 2</td>
        </tr>
    </table>
    <br>
    <hr>
    <img src="montanha.jpg" alt="montanha">
</body>

</html>
